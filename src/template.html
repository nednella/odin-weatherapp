<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/bf1520360f.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
<div id="grid-container">
    <header>
        <div class="logo">Weather App Logo</div>
        <div class="buttons">Buttons</div>
    </header>
    <div id="content">
        <div class="heading">Weather App</div>
        <div class="search">
            <div class="search-bar-container" style="width: 360px;">
                <span class="material-symbols-rounded">search</span>
                <input
                    id="search-bar"
                    type="text"
                    placeholder="Search Location"
                    autocomplete="off"
                    autocapitalize="on"
                >
                <span class="search-clear material-symbols-rounded">close</span>
            </div>
            <div id="search-suggestions">
                <div class="suggestion-item">
                    <span class="material-symbols-rounded">search</span>
                    <span>Test item 1</span>
                </div>
                <div class="suggestion-item">
                    <span class="material-symbols-rounded">search</span>
                    <span>Test item 2</span>
                </div>
                <div class="suggestion-item">
                    <span class="material-symbols-rounded">search</span>
                    <span>Test item 3</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>nednella</p>
        <a href="https://github.com/nednella" target="_blank" class="github-link"><span class="fab fa-github"></span></a>
    </footer>
</div>
</body>
</html>
